<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate Movie</title>
    <script>
        async function rateMovie() {
            const movieId = document.getElementById('movie-id').value;
            const rating = document.getElementById('rating').value;
            await fetch(`/rate/${movieId}/${rating}`, { method: 'GET' });
            alert('Rating submitted successfully!');
        }
    </script>
</head>
<body>
    <h1>Rate a Movie</h1>
    <label for="movie-id">Movie ID:</label>
    <input type="text" id="movie-id" name="movie-id"><br><br>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="5"><br><br>
    <button onclick="rateMovie()">Submit Rating</button>
</body>
</html>
